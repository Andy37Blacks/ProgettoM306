<html lang="en">

<head>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

        <div class="messages" id="messages"></div>

            <input type="file" id="audio-upload"/>

            <textarea id="text" cols="30" rows="1"></textarea>
            <button id="submit">Send</button>
        </div>

    </div>
