<!DOCTYPE html>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /*background-color: #f0f0f0;*/
            background-color: #8c00ff;
        }

        .container {
            width: 90%;
            max-width: 600px;
            height: 85vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 10px 10px 0px 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #8c00ff;
            color: #fff;
            align-self: flex-end;
        }

        .message.received {
            background-color: #e6e6e6;
            color: #000;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            padding: 10px;
        }

        textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            margin-right: 10px;
        }

        #submit {
            padding: 10px;
            background-color: #8c00ff;
            color: #fff;
            border: none;
            border-radius: 10%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #480083;
        }

        /*https://codepen.io/mupkoo/pen/YgddgB*/
