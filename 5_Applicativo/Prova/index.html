<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Negri V2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /*background-color: #f0f0f0;*/
            background-color: #8c00ff;
        }

        .container {
            width: 90%;
            max-width: 600px;
            height: 90vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column; 
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #8c00ff;
            color: #fff;
            align-self: flex-end;
        }

        .message.received {
            background-color: #e6e6e6;
            color: #000;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            padding: 10px;
        }

        textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            margin-right: 10px;
        }

        #submit{
            padding: 10px;
            background-color: #8c00ff;
            color: #fff;
            border: none;
            border-radius: 10%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #480083;
        }

        #google-login-button{
            height: 100px;
            width: 100px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <textarea id="text" cols="30" rows="3" placeholder="Type your message..."></textarea>
            <button id="submit">Send</button>
        </div>
        <button id="google-login-button"></button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"
        import {
            getDatabase,
            set,
            ref,
            push,
            child,
            onChildAdded
        } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCwtVPPS0Qx17_GsMed-nC6DoBdPMnc3xQ",
            authDomain: "prova-firebase-m306.firebaseapp.com",
            databaseURL: "https://prova-firebase-m306-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "prova-firebase-m306",
            storageBucket: "prova-firebase-m306.appspot.com",
            messagingSenderId: "43569190876",
            appId: "1:43569190876:web:43568120f0fd14e4c56119"
        };

        const app = initializeApp(firebaseConfig);
        const provider = new GoogleAuthProvider();

        const auth = getAuth();
        auth.languageCode = 'it';

        const googleLogin = document.getElementById("google-login-button");
        googleLogin.addEventListener("click", function(){
            signInWithPopup(auth, provider)
            .then((result) => {
                const credential = GoogleAuthProvider.credentialFromResult(result);
                const user = result.user;
                console.log(user);
                window.location.href = "logged.html"
            }).catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
            });
        });

        const database = getDatabase(app);

        const myName = prompt('Enter your name');

        document.getElementById('submit').addEventListener('click', (e) => {
            const text = document.getElementById('text').value;
            const name = myName;
            const id = push(child(ref(database), 'text')).key;

            set(ref(database, 'text/' + id), {
                name: name,
                text: text
            });

            document.getElementById('text').value = "";
        });

        const newMes = ref(database, 'text/');
        onChildAdded(newMes, (data) => {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (data.val().name === myName ? 'sent' : 'received');
            messageElement.textContent = `${data.val().name}: ${data.val().text}`;
            document.getElementById('messages').appendChild(messageElement);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight; // Auto-scroll
        });
    </script>
</body>
</html>
